<div class="px-4 py-5">
  Usando o container:
  <po-container p-height="200px">
    <div class="box-container p-row">

      <po-input
        p-clean="true"
        class="po-lg-3"
        (p-change-model)="returnInputChange($event)"
        [p-placeholder]="'Placeholder'"
        p-required="true"
        [p-label]="'Campo com a opção clean:'"
        p-icon="po-icon-user"
        p-pattern=" '^(2[0-3]|[01][0-9]):?([0-5][0-9])$'">
      </po-input>

      <po-switch
        class="po-lg-2"
        name="optionDisabled"
        [(ngModel)]="inputRequired"
        (p-change)="modelSwich()"
        p-label="Required">
      </po-switch>

   </div>

  <div class="p-row">
    <span  class="po-lg-2">(p-change-model): {{textModel}}</span>
  </div>

  </po-container>
