<div class="px-4">
  <po-progress p-value="25" p-text="carregando..."></po-progress>
</div>


<div class="px-4 py-5">
  Usando o container:
  <po-container p-height="400px">
    <div class="box-container p-row">
      <po-input
        p-clean="true"
        class="po-lg-3"
        (p-change-model)="returnInputChange($event)"
        [p-placeholder]="'Placeholder'"
        p-required="true"
        p-mask="999.999.999-99"
        [p-label]="'Campo com a opção clean:'"
        p-icon="po-icon-user"
        p-pattern=" '^(2[0-3]|[01][0-9]):?([0-5][0-9])$'">
      </po-input>

      <po-switch
        class="po-lg-2"
        name="optionDisabled"
        [(ngModel)]="inputRequired"
        (p-change)="modelSwich($event)"
        p-label="Required">
      </po-switch>

        <po-datepicker-range
          class="po-lg-3"
          name="datepickerRange"
          p-label="Datepicker Range">
        </po-datepicker-range>

   </div>

  <div class="p-row">
    <div class="col-3">
      <po-multiselect
        name="multiselect"
        p-label="Portinari Multiselect"
        [p-options]="options"
        [(ngModel)]="textMultiselect">
      </po-multiselect>
    </div>
    <div class="col-3">
      <po-password
        name="password"
        p-label="Password">
      </po-password>
    </div>

  </div>



    <br>
  <div class="p-row">
    <span  class="col-3">(p-change-model): {{textModel}}</span>
    <span class="col-3">Multiselect: {{textMultiselect}}</span>
  </div>

  </po-container>
</div>
